<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proyecto con Javascript</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- Plugin validación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- Estilos css -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">
    <!-- Mis scripts -->

    <script src="js/main.js"></script>

  </head>
  <body>
    <div id="selector-theme">
      <div id="to-green"></div>
      <div id="to-red"></div>
      <div id="to-blue"></div>
    </div>

    <section id="global">

      <!-- Cabecera -->
      <header>
        <div id="logo">
            <h1>Proyecto JS</h1>
        </div>
        <div class="clearfix">

        </div>

        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reloj.html">Reloj</a></li>
            <li><a href="about.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <!-- Contenido  -->
      <section id="content">

        <div id="box">

          <h2>Contacto</h2>
          <form id="form_contact" action="" method="post">

            <label for="name">Nombre</label>
            <input type="text" name="name" value="" data-validation="alphanumeric">

            <label for="lastname">Apellidos</label>
            <input type="text" name="lastname" value="" data-validation="alphanumeric">

            <label for="email">Email</label>
            <input type="email" name="email" value="" data-validation="email">

            <label for="sex">Sexo</label>
            <select class="" name="sex" data-validation="required">
              <option value="man">Hombre</option>
              <option value="woman">Mujer</option>
            </select>

            <label for="date">Fecha de nacimiento</label>
            <input type="text" name="date" value="" data-validation="date" data-validation-format="dd-mm-yyyy">

            <label for="years">Edad</label>
            <input type="number" name="years" value="" data-validation="number">

            <input type="submit" name="" value="Enviar">
          </form>

        </div>

        <aside id="sidebar">

          <div id="about">
            <h4> <span>¿Quién soy?</span> </h4>
            <img src="img/caracol.jpg" alt="">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna aliqua.</p>
          </div>

          <div id="login">
            <h4> <span>Identificate</span> </h4>
            <form class="" action="index.html" method="post">
              <label for="name">Nombre</label>
              <input type="text" name="name" id="form_name">

              <label for="email">Correo</label>
              <input type="text" name="email" id="form_email">

              <label for="password">Contraseña</label>
              <input type="password" name="password" id="form_password">

              <input type="submit" name="" value="Entrar">

            </form>
          </div>

        </aside>

        <div class="clearfix"></div>

      </section>

    </section>

    <footer>
      Master de Javascript by Christian Gómez &copy;

      <a href="#" class="subir">Ir arriba</a>
    </footer>

  </body>
</html>
